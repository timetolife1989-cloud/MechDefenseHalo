name: Auto-Ready Draft PRs

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-ready:
    runs-on: ubuntu-latest
    # Only run for Copilot-created draft PRs
    if: |
      github.event.pull_request.draft == true &&
      (
        github.actor == 'Copilot' || 
        github.actor == 'copilot[bot]' || 
        github.event.pull_request.user.login == 'Copilot'
      )
    
    steps:
      - name: Mark PR as ready for review
        run: |
          gh pr ready "https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
